name: huanyun_app
description: HuanYun - 金融资讯推送 iOS 应用，包含即时快讯、短评和推送库功能

publish_to: 'none'

version: 1.0.6

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # iOS 风格组件
  cupertino_icons: ^1.0.6
  lucide_icons: ^0.257.0
  google_fonts: ^6.1.0

  # 网络请求
  http: ^1.1.0
  dio: ^5.4.0

  # 状态管理
  provider: ^6.1.1

  # 日期格式化 - 使用灵活版本
  # intl: ^0.19.0

  # 本地存储
  shared_preferences: ^2.2.2

  # 图片缓存
  cached_network_image: ^3.3.1

  # 下拉刷新
  pull_to_refresh: ^2.0.0

  # HTML渲染 - 建议使用稳定版本
  flutter_html: ^3.0.0-beta.2

  # URL 启动器
  url_launcher: ^6.2.2

  # 路由管理
  go_router: ^14.2.0
  crypto: ^3.0.7

  # 设备信息
  device_info_plus: ^10.1.0

  # 录音功能
  record: ^6.0.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  
  # 视频播放器
  video_player: ^2.9.5
  chewie: ^1.10.0
  
  # Windows 视频播放器 - 仅在 Windows 平台需要
  video_player_win:
    ^3.2.2
  fluttertoast: 8.2.4
  flutter_slidable: ^3.0.1
  webview_flutter: ^4.10.0
  package_info_plus: ^9.0.0
    # 或者完全移除，因为这是 iOS 应用


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/favicon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/favicon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/favicon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/favicon.png"